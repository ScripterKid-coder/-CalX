<body>
  <nav>
    <a href="index.html">ğŸ§® Calx</a>
    <a href="converter.html">ğŸ“ Convert</a>
    <a href="graph.html">ğŸ“Š Graph</a>
    <a href="game.html">ğŸ® Game</a>
    <a href="about.html">ğŸ“˜ About</a>
    <a href="contact.html">ğŸ“¬ Contact</a>
  </nav>

  <main>
    <h2>ğŸ“ Universal Converter</h2>

    <div class="filter-btns">
      <button onclick="filterCategory('all')">ğŸŒ All</button>
      <button onclick="filterCategory('measurement')">ğŸ“ Measurements</button>
      <button onclick="filterCategory('currency')">ğŸ’° Currency</button>
    </div>

    <input type="text" id="searchInput" placeholder="ğŸ” Search conversions..." oninput="renderConverter()">

    <select id="convertType" onchange="renderConverter()"></select>

    <div id="convertBox" style="margin-top: 20px;"></div>
  </main>

  <script>
    const conversions = {
     "km-m": { label1: "Kilometers", label2: "Meters", func1: v => v * 1000, func2: v => v / 1000, category: 'measurement' },
  "m-cm": { label1: "Meters", label2: "Centimeters", func1: v => v * 100, func2: v => v / 100, category: 'measurement' },
  "cm-mm": { label1: "Centimeters", label2: "Millimeters", func1: v => v * 10, func2: v => v / 10, category: 'measurement' },
  "mm-um": { label1: "Millimeters", label2: "Micrometers", func1: v => v * 1000, func2: v => v / 1000, category: 'measurement' },
  "um-nm": { label1: "Micrometers", label2: "Nanometers", func1: v => v * 1000, func2: v => v / 1000, category: 'measurement' },
  "mi-km": { label1: "Miles", label2: "Kilometers", func1: v => v * 1.60934, func2: v => v / 1.60934, category: 'measurement' },
  "yd-m": { label1: "Yards", label2: "Meters", func1: v => v * 0.9144, func2: v => v / 0.9144, category: 'measurement' },
  "ft-in": { label1: "Feet", label2: "Inches", func1: v => v * 12, func2: v => v / 12, category: 'measurement' },
  "in-cm": { label1: "Inches", label2: "Centimeters", func1: v => v * 2.54, func2: v => v / 2.54, category: 'measurement' },
  "kg-g": { label1: "Kilograms", label2: "Grams", func1: v => v * 1000, func2: v => v / 1000, category: 'measurement' },
  "g-mg": { label1: "Grams", label2: "Milligrams", func1: v => v * 1000, func2: v => v / 1000, category: 'measurement' },
  "mg-ug": { label1: "Milligrams", label2: "Micrograms", func1: v => v * 1000, func2: v => v / 1000, category: 'measurement' },
  "lb-kg": { label1: "Pounds", label2: "Kilograms", func1: v => v * 0.453592, func2: v => v / 0.453592, category: 'measurement' },
  "oz-g": { label1: "Ounces", label2: "Grams", func1: v => v * 28.3495, func2: v => v / 28.3495, category: 'measurement' },
  "l-ml": { label1: "Liters", label2: "Milliliters", func1: v => v * 1000, func2: v => v / 1000, category: 'measurement' },
  "ml-cl": { label1: "Milliliters", label2: "Centiliters", func1: v => v / 10, func2: v => v * 10, category: 'measurement' },
  "gal-l": { label1: "Gallons", label2: "Liters", func1: v => v * 3.78541, func2: v => v / 3.78541, category: 'measurement' },
  "pt-l": { label1: "Pints", label2: "Liters", func1: v => v * 0.473176, func2: v => v / 0.473176, category: 'measurement' },
  "qt-l": { label1: "Quarts", label2: "Liters", func1: v => v * 0.946353, func2: v => v / 0.946353, category: 'measurement' },
  "c-f": { label1: "Celsius", label2: "Fahrenheit", func1: v => (v * 9/5) + 32, func2: v => (v - 32) * 5/9, category: 'measurement' },
  "c-k": { label1: "Celsius", label2: "Kelvin", func1: v => v + 273.15, func2: v => v - 273.15, category: 'measurement' },
  "usd-inr": { label1: "USD", label2: "INR", func1: v => v * 83, func2: v => v / 83, category: 'currency' },
  "usd-eur": { label1: "USD", label2: "EUR", func1: v => v * 0.91, func2: v => v / 0.91, category: 'currency' },
  "usd-gbp": { label1: "USD", label2: "GBP", func1: v => v * 0.77, func2: v => v / 0.77, category: 'currency' },
  "usd-cad": { label1: "USD", label2: "CAD", func1: v => v * 1.35, func2: v => v / 1.35, category: 'currency' },
  "usd-aud": { label1: "USD", label2: "AUD", func1: v => v * 1.5, func2: v => v / 1.5, category: 'currency' },
  "usd-jpy": { label1: "USD", label2: "JPY", func1: v => v * 145, func2: v => v / 145, category: 'currency' },
  "usd-cny": { label1: "USD", label2: "CNY", func1: v => v * 7.1, func2: v => v / 7.1, category: 'currency' },
  "usd-sar": { label1: "USD", label2: "SAR", func1: v => v * 3.75, func2: v => v / 3.75, category: 'currency' },
  "usd-aed": { label1: "USD", label2: "AED", func1: v => v * 3.67, func2: v => v / 3.67, category: 'currency' },
  // ... Add 40 more similar currency conversions here
      // Expand here to 150+ measurements and 50+ currencies as needed
    };

    let currentCategory = 'all';

    function renderConverter() {
      const typeSelect = document.getElementById("convertType");
      const searchText = document.getElementById("searchInput").value.toLowerCase();
      typeSelect.innerHTML = '';

      for (let key in conversions) {
        const item = conversions[key];
        if ((currentCategory === 'all' || item.category === currentCategory) &&
            (item.label1.toLowerCase().includes(searchText) || item.label2.toLowerCase().includes(searchText))) {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = `${item.label1} â†” ${item.label2}`;
          typeSelect.appendChild(option);
        }
      }

      if (typeSelect.options.length > 0) {
        typeSelect.selectedIndex = 0;
        updateConvertBox(typeSelect.value);
      } else {
        document.getElementById("convertBox").innerHTML = "<p>No matches found.</p>";
      }
    }

    function updateConvertBox(type) {
      const unit = conversions[type];
      const box = document.getElementById("convertBox");
      box.innerHTML = `
        <label>${unit.label1}: <input id="val1" type="number" oninput="convert('${type}', 1)"></label>
        <label>${unit.label2}: <input id="val2" type="number" oninput="convert('${type}', 2)"></label>
      `;
    }

    function convert(type, from) {
      const unit = conversions[type];
      let v1 = document.getElementById("val1");
      let v2 = document.getElementById("val2");
      if (from === 1) v2.value = unit.func1(parseFloat(v1.value || 0)).toFixed(4);
      else v1.value = unit.func2(parseFloat(v2.value || 0)).toFixed(4);
    }

    function filterCategory(cat) {
      currentCategory = cat;
      renderConverter();
    }

    renderConverter();
  </script>
</body>
